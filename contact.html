<!DOCTYPE html>
<html>
  <head>
    <title> Stillwater Wedding Films </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Martel:wght@200;300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,800;1,400;1,500;1,700&family=Work+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>  

  <body>
    <div class="contact-section">
      <div class="contact-info">
        <div> <i class="fas fa-map-marker-alt"></i> San Francisco, California </div>
        <div> <i class="fas fa-phone"></i> (510) 458-8119 </div>
        <div> <i class="fas fa-envelope"></i> stillwatercreativemedia2017@gmail.com </div>
      </div>
      <div class="contact-form">
        <h2> Contact Us</h2>
        <p> Call us or fill out the form below to inquire about your upcoming wedding. </p>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required> </textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">

        </form>




      </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"> </script>
    <script src="contact.js"> </script>
   
  </body>

</html>
